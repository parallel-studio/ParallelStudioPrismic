<svg width="230" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
  <filter id="blurMe">
    <feGaussianBlur stdDeviation="5" />
  </filter>
   <filter id="whiteBackgroundFilter" x="0" y="0" width="100%" height="100%">
            <feFlood flood-color="white" flood-opacity="0.3" result="bg"/>
            <feComposite in="bg" in2="SourceGraphic" operator="over"/>
        </filter>
</defs>
  <circle cx="60" cy="60" r="50" fill="green" />

  <circle cx="170" cy="60" r="50" fill="green" filter="url(#whiteBackgroundFilter)" />
</svg>
